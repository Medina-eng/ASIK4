<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Dowry Calculator</h1>
        
        <div class="form-group">
            <label>Are you calculating for:</label>
            <select id="calculation-type">
                <option value="bride">Bride's Price (set by groom)</option>
                <option value="groom">Groom's Price (set by bride)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="education">Education Level:</label>
            <select id="education">
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="family-wealth">Family Net Worth:</label>
            <select id="family-wealth">
                <option value="2">More than $10,000</option>
                <option value="1.5">Between $5,000 and $10,000</option>
                <option value="1.2">Less than $5,000</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="caste">Caste:</label>
            <select id="caste">
                <option value="100">Brahmin</option>
                <option value="50">Kshatriya</option>
                <option value="20">Vaishya</option>
                <option value="10">Shudra</option>
                <option value="-50">Varna - untouchable</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Skills:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="skill-music" value="10">
                    <label for="skill-music">Playing on a musical instrument (+$10)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="skill-cook" value="20">
                    <label for="skill-cook">Good cook (+$20)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="skill-character" value="15">
                    <label for="skill-character">Easygoing character (+$15)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="skill-sing" value="10">
                    <label for="skill-sing">Sings well (+$10)</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Age:</label>
            <div>
                <input type="radio" id="age-18-23" name="age" value="1.5" checked>
                <label for="age-18-23">Between 18-23</label>
            </div>
            <div>
                <input type="radio" id="age-24-27" name="age" value="1.2">
                <label for="age-24-27">Between 24-27</label>
            </div>
            <div>
                <input type="radio" id="age-28-plus" name="age" value="0.95">
                <label for="age-28-plus">28+</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Reputation:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="reputation-parents" value="0.85">
                    <label for="reputation-parents">Gossips about parent's attitude (×0.85)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reputation-character" value="0.9">
                    <label for="reputation-character">Gossips about his/her character (×0.9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reputation-general" value="-20">
                    <label for="reputation-general">General gossips around his/her person (-$20)</label>
                </div>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Price</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
